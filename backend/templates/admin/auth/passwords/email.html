{% extends 'admin/layouts/master.html' %}
{% block content %}
    <div class="page-wrapper default-version">
        <div class="form-area bg_img" data-background="{{url_for('static', filename='assets/admin/images/1.jpg')}}">
            <div class="form-wrapper">
                <h4 class="logo-text mb-15"><strong>Recover Account</strong></h4>
                <form action="{{ url_for('admin.password.reset') }}" method="POST" class="cmn-form mt-30">
                    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control b-radius--capsule" id="username" value="{{ old('email') }}" placeholder="Enter your email">
                        <i class="las la-user input-icon"></i>
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('admin.login') }}" class="text-muted text--small"><i class="las la-lock"></i>Login Here</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn mt-25 b-radius--capsule">Send Reset Code <i class="las la-sign-in-alt"></i></button>
                    </div>
                </form>
            </div>
        </div><!-- login-area end -->
    </div>
{% endblock %}

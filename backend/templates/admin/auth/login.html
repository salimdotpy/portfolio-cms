{% extends 'admin/layouts/master.html' %}
{% block style_lib %}
<link rel="stylesheet" href="{{url_for('static', filename='assets/admin/css/app.css')}}">
{% endblock %}
{% block style %}
<style>
    html{
        font-size: initial!important;
    }
</style>
{% endblock %}
{% block content %}
    <div class="page-wrapper default-version">
        <div class="form-area bg_img" data-background="{{url_for('static', filename='assets/admin/images/1.jpg')}}">
            <div class="form-wrapper">
                <h4 class="logo-text mb-15">Welcome to <strong>{{siteName()[1]|safe}}</strong></h4>
                <p>{{pageTitle}} to  {{siteName()[1]|safe}} dashboard</p>
                <form action="{{ url_for('admin.login') }}" method="POST" class="cmn-form mt-30">
                    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                    <div class="form-group">
                        <label for="email">Username</label>
                        <input type="text" name="username" class="form-control b-radius--capsule" id="username" value="{{ username }}" placeholder="Enter your username">
                        <i class="las la-user input-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" name="password" class="form-control b-radius--capsule" id="pass" placeholder="Enter your password">
                        <i class="las la-lock input-icon"></i>
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <a href="{# url_for('admin.password.reset') #}" class="text-muted text--small"><i class="las la-lock"></i>Forgot password?</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn mt-25 b-radius--capsule">Login <i class="las la-sign-in-alt"></i></button>
                    </div>
                </form>
            </div>
        </div><!-- login-area end -->
    </div>
{% endblock %}

<div id="edit" class="modal fade" role="dialog">
    <div class="modal-dialog" style="margin-top: 20vh">
        <div class="modal-content">

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>

            </div>
            <div class="modal-body">
                <div id="forgot_error" class="w3-text-red"></div>
                <div class="form-group" id="uh">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="update(this)">Update</button>
            </div>
        </div>

<script>
    function read(id=null){
        if (id){
        $.ajax({
            url: '/tasks/'+id, method: 'get', contentType: 'application/json',
            success: function (res) {
                var data = '';
                data = `
                    <textarea data-id="${res.task.id}" id="etask" class="form-control w3-round-xlarge"
                    placeholder="Enter Task Description" style="resize: none;" required>${res.task.description}</textarea>
                    `;
                $('#uh').html(data);
            }, error: function (e) { console.log(e);
            toast_it({ text: e.responseJSON.message, icon: 'error' });}
        })
        }else{
        $.ajax({
            url: '/tasks', method: 'get', contentType: 'application/json',
            success: function (res) {
                var data = ''; var d = res.tasks;
                $.each(d, function(k, v){
                    data += `
                    <a href="#" class="list-group-item">
                        <i class="fa fa-arrow-right"></i> ${v.description}
                        <span class="badge w3-red" onclick="del(${v.id})"><i class="fa fa-times-circle"></i></span>
                        <span class="badge w3-blue" onclick="read(${v.id})" data-target="#edit" class="pull-right" data-toggle="modal" data-backdrop="static"><i class="fa fa-edit"></i></span></a>`
                });$('#taskList').html(data);
            }, error: function (e) { console.log(e);
            toast_it({ text: e.responseJSON.message, icon: 'error' });}
        });}
    } read();
    function send(e){
        $.ajax({
            url: '/tasks', method: 'post', data: JSON.stringify({'description': $('#task').val()}),
            contentType: 'application/json',
            beforeSend: function () {$(e).button('loading').queue();},
            success: function (res) {
                toast_it({ text: res.message, icon: 'success' });
                $('#task').val(''); read();
            }, error: function (e) { console.log(e);
            toast_it({ text: e.responseJSON.message, icon: 'error' });},
            complete: function () {$(e).button('reset').dequeue();}
        })
    }
    function update(e){
        var dt = $('#etask')
        $.ajax({
            url: '/tasks/'+dt.data('id'), method: 'put', data: JSON.stringify({'description': dt.val()}),
            contentType: 'application/json',
            complete: function () {$(e).button('reset').dequeue();},
            success: function (res) {
                toast_it({ text: res.message, icon: 'success' });
                dt.val(); read();
            }, error: function (e) { console.log(e); toast_it({ text: e.responseJSON.message, icon: 'error' });},
            beforeSend: function () {$(e).button('loading').queue();}
        })
    }
    function del(id){
        $.ajax({
            url: '/tasks/'+id, method: 'delete',
            contentType: 'application/json',
            success: function (res) {
                toast_it({ text: res.message, icon: 'success' }); read();
            }, error: function (e) { console.log(e); }
        })
    }
</script>
